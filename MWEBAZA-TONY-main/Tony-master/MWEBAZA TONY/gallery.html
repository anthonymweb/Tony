<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mwebaza Tony</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-button-container button {
            padding: 10px 20px;
            background-color: #6200ea; /* Button color */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .back-button-container button:hover {
            background-color: #3700b3; /* Button hover color */
        }
        
    </style>
</head>
